<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
    </nav>

    <main class="container">
        <header class="row my-5" id="mainHeader">
            <h1 class="col-12 text-center">AJAX</h1>
            <p class="col-12 col-md-8 offset-md-2 text-center">Escolha uma das opções para visualizar o retorno dos respectivos endpoints da API do GitHub.</p>
            <div class="col-12 d-flex flex-column flex-md-row flex-nowrap justify-content-center my-2">
                <button id="btnEmojis" class="btn btn-primary m-2" onclick="getEmojis()">Veja todos os Emojis</button>
                <button id="btnUserInfos" class="btn btn-primary m-2" onclick="getUserInfos(prompt('Insira seu nome de usuário da maneira que está cadastrado no GitHub.'))">Veja o perfil no GitHub</button>
                <button id="btnUserRepos" class="btn btn-primary m-2" onclick="getUserRepos(prompt('Insira o seu nome de usuário da maneira que está cadastrado no Github, por favor.'))";>Veja os Repositórios no GitHub</button>
            </div>
        </header>
    </main>
    <div id="toastsContainer" style="position:fixed; bottom:20px; right:20px; overflow-y: scroll; max-height: 90vh;">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
